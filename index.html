<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
   
    <form class="Formulario">
        <h1>Cadastro Cliente</h1>
<div class="campoduplo1">
    <div class="nome">
        <label>Nome</label>
        <input type="text" placeholder="Digite seu primeiro nome">
              
    </div>
    <div class="sobrenome">
        <label>Sobrenome</label>
        <input type="text" placeholder="Digite seu sobrenome">
              
    </div>
</div>

<div class="email">
    <label>E-mail</label>
    <input type="text" placeholder="Digite seu E-mail">
          
</div>

<div class="campoduplo2">
    <div class="cpf">
        <label>CPF</label>
        <input type="number" placeholder="Digite seu CPF">
              
   
    <div class="datanasc">
        <label>Data de Nascimento</label>
        <input type="date" placeholder="00/00/0000">
    </div>
    </div>       
</div>


<div class="cep">
    <label>CEP</label>
    <input type="number" placeholder="Digite seu CEP">
          
</div>

<div class="complemento">
    <label>Complemento</label>
    <input type="text" placeholder="Ex.apartamento 3">
          
</div>


<div class="bairro">
    <label>Bairro</label>
    <input type="text" placeholder="Nome do bairro">
          
</div>

<div class="cidade">
    <label>Cidade</label>
    <input type="text" placeholder="Nome da cidade">
          
</div>
<div class="rua">
    <label>Rua</label>
    <input type="text" placeholder="Nome da rua">
          
</div>
<div class="numresidencia">
    <label>Numero da Residencia</label>
    <input type="number" placeholder="N">
          
</div>

<div class="trabalha">
<label>Trabalha</label>
</div>
<div class="radiogroup">
    <input type="radio" name="trabalho" id="sim">
    <label for="sim">Sim</label>
    <input type="radio" name="trabalho" id="nao">
    <label for="nao">NÃ£o</label>

</div>
<div class="senha">
    <label>Criar Senha</label>
    <input type="password" placeholder="Digite sua senha">
          
</div>
<div class="confirsenha">
    <label>Confirmar Senha</label>
    <input type="password" placeholder="Confirme sua senha">
          
</div>
<button type="submit">Enviar</button>
    </form>
</body>
</html>
